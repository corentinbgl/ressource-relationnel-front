<section class="flex flex-col items-center justify-center min-h-screen p-6 bg-gray-100">
    <div class="bg-white p-8 rounded shadow w-full max-w-sm">
      <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Connexion</h1>
  
      <form (ngSubmit)="login()" class="space-y-4">
        <input [(ngModel)]="email" name="email" type="email" placeholder="Email" required class="w-full p-2 border rounded" />
        <input [(ngModel)]="password" name="password" type="password" placeholder="Mot de passe" required class="w-full p-2 border rounded" />
  
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
          Se connecter
        </button>
      </form>
  
      @if(errorMessage){
        <p class="text-red-500 text-center mt-4">
            {{ errorMessage }}
          </p>
      }
      
    </div>
  </section>
